<div ng-controller="MainCtrl as main">
  <div class="tab-content">
    <div class="tab-pane active table-responsive">
      <table class="table unit-table table-hover" style="width:90%; float: left;">
        <tr>
          <td><a href="#/">Fish</a></td>
          <td><a href="#/">{{main.numMoney}} Dollars</a></td>
        </tr>
      </table>
    </div>
  </div>

  <div style="width: 20%; float: left; margin-right: 15px;">
    <table class="table unit-table table-hover">
      <tr>
        <td><a href="#/">Fisher</a></td>
        <td style="text-align: right;">0</td>
      </tr>
      <tr>
        <td>Fish</td>
        <td style="text-align: right;">0</td>
      </tr>
    </table>
  </div>

  <div class="content" style="float: left; width:60%">
    <h2>Fisher</h2>

    <p>The fellow that catches the fish from the depths of the oceans.
      He is <b>very slow</b> but he never tires.<br>

      <br>You own {{main.numFish}} Fisher
      <br>1 Fisher costs 2 Dollars
      <br>1 Fisher catches 1 Fish per Second</p>

    <p><i>"Meh, let's go fishing!"</i></p>
    <button ng-click="main.buyOne()">Buy 1 Fisher!</button>
    <button>Buy 10 Fisher!</button>
    <button>Buy 100 Fisher!</button>
  </div>

</div>
