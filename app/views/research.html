<div class="content-research" ng-controller="ResearchCtrl as research">
  <h2>Research</h2>

  <div ng-show="research.tierchange" class="animate-show">
    <p><h5>Tier {{research.data.tier}}</h5>
    Unlock everything to advance to the next tier</p>


    <table>
      <thead>
      <th>Unit</th>
      <th>Effect</th>
      <th>Cost</th>
      <th>Just do it!<img src="images/minishia.png"></th>
      </thead>
      <tr ng-repeat="item in research.data['tier'+research.data.tier]">
        <td>{{research.units[item.unit].name}}</td>
        <td>{{research.units[item.unit].efficiency}}</td>
        <td>{{research.units[item.unit].upgradeprice | floor}}</td>
        <td>
          <button ng-click="research.doUpgrade(research.units[item.unit], research.data.tier)">Research!</button>
        </td>
      </tr>
    </table>
  </div>
