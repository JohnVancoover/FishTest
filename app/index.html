<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fish Game v.012</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="incrementalApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div class="container">
    <div ng-controller="MainCtrl as main">
        <div class="warnalert" ng-cloak="">
            <uib-alert ng-repeat="alert in main.alerts" type="{{alert.type}}" close="main.closeAlert($index)">
                {{alert.msg}}
        </div>
        <md-tabs md-selected="main.selectedIndex" md-stretch-tabs="never" md-no-pagination>
            <md-tab md-on-select="main.selectTab(0)">
                <md-tab-label>{{main.user.units['fish'].owned | floor}} Fish {{main.game.fishPerSec}}</md-tab-label>
            </md-tab>

            <md-tab md-on-select="main.selectTab(1)">
                <md-tab-label>{{main.user.units['dollar'].owned | floor}} Dollar</md-tab-label>
            </md-tab>
            <md-tab md-on-select="main.selectTab(2)">
                <md-tab-label>Research</md-tab-label>
            </md-tab>
            <md-tab md-on-select="main.selectTab(3)">
                <md-tab-label>{{main.user.units['pearl'].owned | floor}} Pearl</md-tab-label>
            </md-tab>
            <md-tab md-on-select="main.selectTab(4)">
                <md-tab-label>Options</md-tab-label>
            </md-tab>
        </md-tabs>

        <div ng-view=""></div>
    </div>

</div>
